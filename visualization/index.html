<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Instanced Cylinders</title>

    <script type="importmap">
      {
        "imports": {
          "dat": "/node_modules/dat.gui/build/dat.gui.module.js",
          "three": "/node_modules/three/build/three.module.js",
          "three/addons/": "/node_modules/three/examples/jsm/",
          "stats": "/node_modules/stats.js/build/stats.min.js"
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script type="module" src="index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <script src="https://cdn.jsdelivr.net/npm/ismobilejs@1/dist/isMobile.min.js"></script>
    <script>
        console.log(isMobile)
        if (isMobile.apple.phone || isMobile.android.phone) {
          document.getElementById("translation-buttons").style.visibility="visible";   
          document.getElementById("rotation-buttons").style.visibility="visible";   
        }
    </script>
    <style>
      body {
        overflow: hidden;
        margin: 0;
      }
      .r-btn-container {
        display: block;
		    position: absolute;
        right: 20px;
		    bottom: 20px;
      }
      .l-btn-container {
        display: block;
		    position: absolute;
        left: 20px;
		    bottom: 20px;
      }
      .arrow-btn {
        width: 30px;
        height: 30px;
        background-color: #3498db;
        border-radius: 50%;
        border: none;
        color: #fff;
        font-size: 20px;
        cursor: pointer;
        position: relative;
        transition: background-color 0.3s;
      }
      .arrow-btn:hover {
        background-color: #2980b9;
      }
      .row {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .column {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .left, .right {
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <div id="translation-buttons" class="l-btn-container" style='visibility:hidden'>
      <div class="column">
        <div class="row">
            <button class="arrow-btn up">&#8593;</button>
        </div>
        <div class="row">
            <button class="arrow-btn left">&#8592;</button>
            <button class="arrow-btn right">&#8594;</button>
        </div>
        <div class="row">
            <button class="arrow-btn down">&#8595;</button>
        </div>
      </div>
    </div>
    <div id="rotation-buttons" class="r-btn-container" style='visibility:hidden'>
      <div class="column">
        <div class="row">
            <button class="arrow-btn up">&#8593;</button>
        </div>
        <div class="row">
            <button class="arrow-btn left">&#8592;</button>
            <button class="arrow-btn right">&#8594;</button>
        </div>
        <div class="row">
            <button class="arrow-btn down">&#8595;</button>
        </div>
      </div>
    </div>
  </body>
</html>
